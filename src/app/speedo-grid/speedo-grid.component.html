<div class="container text-center" style="width:500px">
    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8" style="width: 100%;" matSort (matSortChange)="sortData">
        <ng-container matColumnDef="companyname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="companyname" class="gridHeader" style="width: 40%;"> Company Name </th>
        <td mat-cell *matCellDef="let element" > {{element.companyname}} </td>
      </ng-container>
      <ng-container matColumnDef="lob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="lob" class="gridHeader" style="width: 40%;"> LOB </th>
        <td mat-cell *matCellDef="let element"> {{element.lob}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="gridHeader" style="width: 20%;"> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a (click)="openDialog('Update',element)">Edit</a> | 
          <a (click)="openDialog('Delete',element)">Delete</a>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Company</button>
  
  </div>
